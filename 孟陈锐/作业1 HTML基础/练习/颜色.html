<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>软件架构师成长之路</title>

    <body bgcolor="yellow">
        <table border="5px" width="100%" height="60%" bgcolor="blue">
            <tr bgcolor="red">
                <!--
                    修饰字体的标签：font
                    font标签的属性：size修饰字体大小
                    color:是修饰字体的颜色
                -->
                <td><font size="30px" color="yellow">1</font></td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td bgcolor="green">5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td bgcolor="gray">12</td>
            </tr>
        </table>
    </body>
</html>
